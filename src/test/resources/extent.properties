#com.aventstack.extentreports.cucumber.adapter.ExtentCucumberAdapter:


extent.reporter.html.start=true
extent.reporter.pdf.start=true


extent.reporter.html.config=src/main/resources/extentconfig/html-config.xml
extent.reporter.pdf.config=src/main/resources/extentconfig/pdf-config1.yaml



extent.reporter.html.out=ExtentReport.html
extent.reporter.pdf.out=ExtentReport.pdf

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.html.vieworder=dashboard,test,category,exception,author,device,log

screenshot.dir=screenshots/
screenshot.rel.path=screenshots/

systeminfo.os=Windows
systeminfo.version=10
systeminfo.team=QA Team


basefolder.name=target/cucumber/extent/reports/report
basefolder.datetimepattern=YYYYMMdd_HHmmss
